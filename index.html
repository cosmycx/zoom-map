<!DOCTYPE html>
<meta charset="utf-8">


<style>

.overlay {
  fill: none;
  pointer-events: all;
}

.state {
  fill: #aaa;
}

.county-border,
.state-border {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
  stroke-linecap: round;
}

.dot {
  fill: orange;
  stroke: blue;
  display: none;
}

</style>
<body>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>


<script>

var width = 960,
    height = 500;

var path = d3.geo.path()
    .projection(null);


var zoom = d3.behavior.zoom()
    .translate([0, 0])
    .scale(1)
    .scaleExtent([1, 8])
    .on("zoom", zoomed);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var features = svg.append("g");


svg.append("rect")
    .attr("class", "overlay")
    .attr("width", width)
    .attr("height", height)
    .call(zoom);

d3.json("https://bl.ocks.org/mbostock/raw/2374239/3b060b473adf27248b855d3a8f7d6d7b4b518471/us.json", function(error, us) {
  if (error) throw error;
  // console.log(us)

  features.append("path")
      .datum(topojson.feature(us, us.objects.states))
      .attr("class", "state")
      .attr("d", path);

  features.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "state-border")
      .attr("d", path)
      .style("stroke-width", "1.5px");

  features.append("path")
      .datum(topojson.mesh(us, us.objects.counties, function(a, b) { return a !== b && !(a.id / 1000 ^ b.id / 1000); }))
      .attr("class", "county-border")
      .attr("d", path)
      .style("stroke-width", ".5px")




  features.selectAll('circle')
      .data(topojson.feature(us, us.objects.counties).features)
      .enter()
      .append('circle')
                //find the centroid of the county and put the dot there
      .attr('transform', function(d) {

        if ( !isNaN(path.centroid(d)[0]) ) { return 'translate(' + path.centroid(d) + ')' }

      })

      .attr("r", function(d) {
        // console.log(d)

        return .7
        /*Math.sqrt(parseFloat(d.properties.pPercent)* 0.00005)*/
      })
      .attr("class", "dot")

});

function zoomed() {
  console.log(d3.event.scale)
  if (d3.event.scale > 2) {
    $('.dot').show()
  } else {
    $('.dot').hide()

  }
  features.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
  features.select(".state-border").style("stroke-width", 1.5 / d3.event.scale + "px");
  features.select(".county-border").style("stroke-width", .5 / d3.event.scale + "px");
}

d3.select(self.frameElement).style("height", height + "px");

</script>
